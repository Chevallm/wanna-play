<header>
    <mat-toolbar color="primary">
        <a [routerLink]="['']" mat-button><h1>Wanna play ?</h1></a>
        <nav>
            <ng-container *ngIf="(auth.user | async) as user; else login">
                <button mat-button (click)="logout()">
                    <mat-icon>person</mat-icon> {{user.displayName}}
                </button>
            </ng-container>
            <ng-template #login>
                <button mat-button [routerLink]="['login']">
                    <mat-icon>person</mat-icon> Login
                </button>
            </ng-template>
        </nav>
    </mat-toolbar>
</header>
<main>
    <router-outlet></router-outlet>
</main>
<footer>
    <mat-toolbar color="primary">
        Maxime Chevallier-Pichon - 2022
    </mat-toolbar>
</footer>
