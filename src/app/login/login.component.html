<section class="login-type">
    <section class="login-email-password">
        <form [formGroup]="loginEmailPasswordForm!" (submit)="submit($event)">
            <mat-form-field appearance="outline">
                <mat-label>E-mail</mat-label>
                <input type="email"
                       autocomplete="email"
                       matInput
                       formControlName="email"
                       required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password"
                       autocomplete="password"
                       matInput
                       formControlName="password"
                       required>
            </mat-form-field>
            <section class="login-buttons">
                <button mat-raised-button
                        color="accent"
                        type="submit"
                        data-submit-type="signin">
                    Sign-in
                </button>
                <button mat-stroked-button
                        type="submit"
                        data-submit-type="register">
                    Register
                </button>
            </section>

        </form>
    </section>
    <section class="vertical-separator"></section>
    <section class="login-providers">
        <button mat-stroked-button (click)="loginWithGoogle()">
            <img src="assets/google-logo.svg"/> Login with Google
        </button>
    </section>
</section>
