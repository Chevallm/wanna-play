<section>
    <mat-card-header>
        <mat-card-title>{{party.game}}</mat-card-title>
        <mat-card-subtitle>Owner: {{party.owner.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <dl>
            <dt>Date</dt>
            <dd>{{party.date | date:'longDate'}}</dd>
            <dt>Participants</dt>
            <dd><span *ngFor="let participant of party.participants; let last = last">{{participant.name}}<span *ngIf="!last">,&nbsp;</span></span></dd>
        </dl>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button>Join</button>
    </mat-card-actions>
</section>
