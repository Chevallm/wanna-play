<section class="party-create">
    <h2>Create a party</h2>
    <form [formGroup]="updatePartyForm!" (submit)="update()">
        <mat-form-field>
            <mat-label>Game</mat-label>
            <input type="text" autocomplete="game" formControlName="game" matInput required/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Max slots</mat-label>
            <input type="text" autocomplete="game" formControlName="maxSlots" matInput required/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" required>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <section formArrayName="participants">
            <mat-form-field>
                <mat-label>Participants</mat-label>
                <ng-container *ngFor="let participants of participants.controls; let i = index">
                    <input matInput type="text" [formControlName]="i" [disabled]="true">
                </ng-container>
            </mat-form-field>
        </section>
        <section class="actions">
            <button mat-stroked-button color="primary" type="submit">Create</button>
            <button mat-stroked-button type="button" (click)="close()">Close</button>
        </section>
    </form>
</section>
